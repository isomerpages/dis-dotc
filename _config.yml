title: Digital Ops-Tech Centre
url: https://dotc.gov.sg
favicon: /images/dotc_final_favicon.png
colors:
  primary-color: "#858f9e"
  secondary-color: "#3c6de8"
  media-colors:
    - title: media-color-one
      color: "#9ba7bc"
    - title: media-color-two
      color: "#ebaa3c"
    - title: media-color-three
      color: "#858f9e"
    - title: media-color-four
      color: "#7bc1e7"
    - title: media-color-five
      color: "#7bc1e7"
description: Forging a new digital frontier with the Digital and Intelligence
  Service, the fourth branch of the Singapore Armed Forces
permalink: none
baseurl: ""
exclude:
  - travis-script.js
  - .travis.yml
  - README.md
  - package.json
  - package-lock.json
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - Gemfile
  - Gemfile.lock
include:
  - _redirects
defaults:
  - scope:
      path: ""
    values:
      layout: page
custom_css_path: /misc/custom.css
custom_print_css_path: /assets/css/print.css
paginate: 12
remote_theme: isomerpages/isomerpages-template@next-gen
safe: false
plugins:
  - jekyll-feed
  - jekyll-assets
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-remote-theme
staging: https://staging.d3c8xczzfr4qk8.amplifyapp.com
prod: https://master.d3c8xczzfr4qk8.amplifyapp.com
shareicon: /images/dotc_final_favicon.png
is_government: true
facebook-pixel: ""
google_analytics: ""
google_analytics_ga4: ""
linkedin-insights: ""
resources_name: news
